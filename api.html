<!DOCTYPE html>
<html>
    <head>
        <title>API Fun!</title>
    </head>
    <body>
        <h1>Music tunes</h1>
    </body>
    <script>
        const data = null;

        const xhr = new XMLHttpRequest();
        xhr.withCredentials = true;
        xhr.open("GET", "https://shazam.p.rapidapi.com/search?term=kiss%20the%20rain&locale=en-US&offset=0&limit=5");
        xhr.setRequestHeader("X-RapidAPI-Key", "aa31840822msh64fe13d74960e0dp18ab59jsnc9362bcd30ab");
        xhr.setRequestHeader("X-RapidAPI-Host", "shazam.p.rapidapi.com");

        xhr.addEventListener("readystatechange", function () {
                if (this.readyState === this.DONE) {
                        console.log(this.responseText);
                }
        });

        xhr.send(data);
    </script>
</html>
